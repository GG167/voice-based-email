{% extends 'base_layout.html' %}

{% block content %}
<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" style="font-size:150%;">VOICE BASED EMAIL FOR THE BLIND</a>
        </div>
    </nav>
    <header class="masthead text-left text-white">
        <div class="masthead-content">
            <div class="container">
                <center>
                    <h4 class="masthead-heading mb-0" style="margin-top: -100px; font-size: 90px; color:black;">MENU PAGE</h4>			
                    <br>
                    <h2> What would you like to do? </h2><br>
                </center>
                <div class="options">
                    <table align="center">
                        <tr>
                            <td>
                                <a href="{% url 'homepage:compose' %}">
                                    <input class="btn btn-primary btn-xl rounded-pill mt-5"
                                           style="width: 250px; background-color: black;"
                                           type="button" value="COMPOSE">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'homepage:inbox' %}">
                                    <input class="btn btn-primary btn-xl rounded-pill mt-5"
                                           style="width: 250px; background-color: black;"
                                           type="button" value="INBOX">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'homepage:sent' %}">
                                    <input class="btn btn-primary btn-xl rounded-pill mt-5"
                                           style="width: 250px; background-color: black;"
                                           type="button" value="SENT">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'homepage:delete' %}">
                                    <input class="btn btn-primary btn-xl rounded-pill mt-5"
                                           style="width: 250px; background-color: black;"
                                           type="button" value="DELETE">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'homepage:trash' %}">
                                    <input class="btn btn-primary btn-xl rounded-pill mt-5"
                                           style="width: 250px; background-color: black;"
                                           type="button" value="TRASH">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'homepage:login' %}">
                                    <input class="btn btn-primary btn-xl rounded-pill mt-5"
                                           style="width: 250px; background-color: black;"
                                           type="button" value="LOGOUT">
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="text-center text-white m-0 small">Copyright&nbsp;Â© Voice Based Email&nbsp;</p>
        </div>
    </footer>

    <script>
    function SendPostRequestOptions() {
        $.ajax({
            url: "{% url 'homepage:options' %}",
            method: 'POST',
            data: { 'csrfmiddlewaretoken': '{{ csrf_token }}' },
            success: function (data) {
                if (data.result == 'compose') {
                    window.location = "{% url 'homepage:compose' %}";
                } else if (data.result == 'sent') {
                    window.location = "{% url 'homepage:sent' %}";
                } else if (data.result == 'inbox') {
                    window.location = "{% url 'homepage:inbox' %}";
                } else if (data.result == 'delete') {
                    window.location = "{% url 'homepage:delete' %}";
                } else if (data.result == 'trash') {
                    window.location = "{% url 'homepage:trash' %}";
                } else if (data.result == 'logout') {
                    window.location = "{% url 'homepage:login' %}";
                } else if (data.result == 'failure') {
                    window.location = "{% url 'homepage:options' %}";
                }
            }
        });
    }

    // Trigger automatically on page load
    window.onload = function() {
        SendPostRequestOptions();
    }
    </script>
</body>
{% endblock %}
