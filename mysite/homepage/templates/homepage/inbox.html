{% extends 'base_layout.html' %}
{% block content %}
<body onmousedown="SendPostRequestInbox(event)">
  <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" style="font-size:150%;">VOICE BASED EMAIL FOR THE BLIND</a>
    </div>
  </nav>

  <header class="masthead text-left text-white">
    <div class="masthead-content">
      <div class="container">
        <center>
          <h4 class="masthead-heading mb-0" style="margin-top:-100px; font-size:70px; color:black;">
            INBOX
          </h4>
          <br>
          <h2>Say: "unread", "search", or "back".</h2>
          <h3>Tap or click anywhere to activate voice commands.</h3>
        </center>

        <br>
        <center>
          <input class="btn btn-primary btn-xl rounded-pill mt-3" style="width:250px; background-color:black;" type="button" value="UNREAD">
          <br>
          <input class="btn btn-primary btn-xl rounded-pill mt-3" style="width:250px; background-color:black;" type="button" value="SEARCH">
          <br>
          <input class="btn btn-secondary btn-xl rounded-pill mt-3" style="width:250px;" type="button" value="BACK TO OPTIONS">
        </center>
      </div>
    </div>

    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <footer class="py-5 bg-black">
    <div class="container">
      <p class="text-center text-white m-0 small">Copyright Â© Voice Based Email</p>
    </div>
  </footer>

  <script>
    function SendPostRequestInbox(event) {
      $.ajax({
        url: "{% url 'homepage:inbox' %}",
        method: 'POST',
        data: { 'csrfmiddlewaretoken': '{{ csrf_token }}' },
        success: function (data) {
          if (data.result === 'options') {
            window.location = "{% url 'homepage:options' %}";
          } else if (data.result === 'logout') {
            window.location = "{% url 'homepage:login' %}";
          } else {
            window.location = "{% url 'homepage:inbox' %}";
          }
        }
      });
    }
  </script>
</body>
{% endblock %}
